<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Intern Profile</title>
	</head>
	<body>
		<main class="container">
			<header>
				<div class="display-pic" data-testid="slackDisplayImage">
					<img src="display-pic.jpg" alt="ebukathedev" />
				</div>
				<label>slack display image</label>
			</header>
			<ul>
				<li data-testid="slackUserName">
					<label>slack name:</label>
					<span>Ebuka Ejiofor</span>
				</li>
				<li data-testid="myTrack">
					<label>track:</label>
					<span>Frontend</span>
				</li>
				<li data-testid="currentDayOfTheWeek">
					<label>current day of the week:</label>
					<span id="today"></span>
				</li>
				<li data-testid="currentUTCTime">
					<label>UTC time:</label>
					<span id="utc-time"></span>
				</li>
				<li data-testid="githubURL">
					<label>github URL:</label>
					<a href="#">https://github.com/ebukathedev/project</a>
				</li>
			</ul>
		</main>

		<script src="main.js"></script>
	</body>
</html>
