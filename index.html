<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Intern Profile</title>
	</head>
	<body>
		<h1>intern profile</h1>
		<main class="container">
			<header>
				<div class="display-pic" data-testid="slackDisplayImage">
					<img
						src="https://ca.slack-edge.com/T05FFAA91JP-U05RA4EUBNZ-d40eeed668b6-512"
						alt="ebukathedev"
					/>
				</div>
				<label>slack display image</label>
			</header>
			<ul>
				<li data-testid="slackUserName">
					<label>slack name:</label>
					<span>ebukathedev</span>
				</li>
				<li data-testid="myTrack">
					<label>track:</label>
					<span>Frontend</span>
				</li>
				<li data-testid="currentDayOfTheWeek">
					<label>current day of the week:</label>
					<span id="today"></span>
				</li>
				<li data-testid="currentUTCTime">
					<label>UTC time:</label>
					<span id="utc-time"></span>
				</li>
				<li data-testid="githubURL">
					<label>github URL:</label>
					<a
						href="https://github.com/ebukathedev/intern-profile"
						target="_blank"
						rel="noreferrer"
						>https://github.com/ebukathedev/intern-profile</a
					>
				</li>
			</ul>
		</main>

		<script src="main.js"></script>
	</body>
</html>
